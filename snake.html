<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/snake.css">
    <script defer src="js/game.js"></script>
    <title>Snake</title>
</head>
<body>
    <div class="border">
        <span class="text">High score:</span>
        <div class="highscore"></div>
        <span class="text">Record user:</span>
        <div class="record-user"></div>
        <span class="text">Score:</span>
        <div class="score"></div>

        <div class="current-user"></div>

    <div class="game">
        <div class="leadertable">
        <p>Таблица рекордов</p>
        </div>
        <canvas width="400" height="400" id="game">HTML5 не поддерживается</canvas>
        <div class="controls">
        <p>Управление</p>
        </div>
    </div>
